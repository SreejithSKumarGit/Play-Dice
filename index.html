<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Dice</title>
</head>
<style>
    #winner
    {
        width: 100%;
        height: 60px;
        border: 2px solid black;
        border-radius: 5px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        padding-top: 5px;
    }
    #dice_div
    {
        display: flex;
        flex-direction: row;
        padding: 10px;
        margin-top: 150px;
        justify-content: space-between;
    }
    #dice_div >div
    {
        width: 100px;
        height: 60px;
        border: 2px solid black;
        border-radius: 5px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        padding: 40px 0px 0px 0px ;
    }
    #button_container
    {
        width: 100%;
        display: flex;
       justify-content: center;
    }
    #button_container > div
    {
       margin: auto;
    }
    #roll
    {
        width:150px;
        height: 50px;
        font-weight: bold;
        background-color: teal;
        border: none;
        border-radius: 6px;
    }
    
</style>
<body>
    <div id="winner"></div>
    <div id="dice_div">
        <div id="member_1">Member 1</div>
        <div id="member_2">Member 2</div>
        <div id="member_3">Member 3</div>
    </div>
    <div id="button_container">
        <div>
        <button id="roll">ROLL THE DICE</button>
        </div>
    </div>
   <script>
       document.getElementById("roll").addEventListener('click',rollDice)
       function rollDice()
       {
          let member_1=document.getElementById("member_1");
          member_1.textContent=Math.ceil(Math.random(1)*6); 
          let member_2=document.getElementById("member_2");
          member_2.textContent=Math.ceil(Math.random(1)*6);
          let member_3=document.getElementById("member_3");
          member_3.textContent=Math.ceil(Math.random(1)*6);
          if(member_1.textContent > member_2.textContent && member_2.textContent > member_3.textContent)
          {
            document.getElementById("member_1").style.backgroundColor='green';
            document.getElementById("member_2").style.backgroundColor='yellow';
            document.getElementById("member_3").style.backgroundColor='red';
            document.getElementById("winner").textContent="Winner is : Member 1"; 
          }
          else if(member_2.textContent > member_1.textContent && member_1.textContent > member_3.textContent)
          {
            document.getElementById("member_2").style.backgroundColor='green';
            document.getElementById("member_1").style.backgroundColor='yellow';
            document.getElementById("member_3").style.backgroundColor='red';
            document.getElementById("winner").textContent="Winner is : Member 2";
          }
          else if(member_3.textContent > member_1.textContent && member_1.textContent > member_2.textContent)
          {
            document.getElementById("member_3").style.backgroundColor='green';
            document.getElementById("member_1").style.backgroundColor='yellow';
            document.getElementById("member_2").style.backgroundColor='red';
            document.getElementById("winner").textContent="Winner is : Member 3";
          }
          else if(member_1.textContent > member_3.textContent && member_3.textContent > member_2.textContent)
          {
            document.getElementById("member_1").style.backgroundColor='green';
            document.getElementById("member_3").style.backgroundColor='yellow';
            document.getElementById("member_2").style.backgroundColor='red';
            document.getElementById("winner").textContent="Winner is : Member 1";
          }
          else if(member_2.textContent > member_3.textContent && member_3.textContent > member_1.textContent)
          {
            document.getElementById("member_2").style.backgroundColor='green';
            document.getElementById("member_3").style.backgroundColor='yellow';
            document.getElementById("member_1").style.backgroundColor='red';
            document.getElementById("winner").textContent="Winner is : Member 2";
          }
          else if(member_3.textContent > member_2.textContent && member_2.textContent > member_1.textContent)
          {
            document.getElementById("member_3").style.backgroundColor='green';
            document.getElementById("member_2").style.backgroundColor='yellow';
            document.getElementById("member_1").style.backgroundColor='red';
            document.getElementById("winner").textContent="Winner is : Member 3";
          }
          else if(member_1.textContent > member_2.textContent && member_2.textContent == member_3.textContent)
          {
            document.getElementById("member_1").style.backgroundColor='green';
            document.getElementById("member_2").style.backgroundColor='blue';
            document.getElementById("member_3").style.backgroundColor='blue';
            document.getElementById("winner").textContent="Winner is : Member 1";
          }
          else if(member_1.textContent < member_2.textContent && member_2.textContent == member_3.textContent)
          {
            document.getElementById("member_2").style.backgroundColor='blue';
            document.getElementById("member_3").style.backgroundColor='blue';
            document.getElementById("member_1").style.backgroundColor='red';
            document.getElementById("winner").textContent="Winners are : Member 2 and 3";
          }
          else if(member_2.textContent > member_1.textContent && member_1.textContent == member_3.textContent)
          {
            document.getElementById("member_2").style.backgroundColor='green';
            document.getElementById("member_1").style.backgroundColor='blue';
            document.getElementById("member_3").style.backgroundColor='blue';
            document.getElementById("winner").textContent="Winner is : Member 2";
          }
          else if(member_2.textContent < member_1.textContent && member_1.textContent == member_3.textContent)
          {
            document.getElementById("member_1").style.backgroundColor='blue';
            document.getElementById("member_3").style.backgroundColor='blue';
            document.getElementById("member_2").style.backgroundColor='red';
            document.getElementById("winner").textContent="Winners are : Member 1 and 3";
          }
          else if(member_3.textContent > member_1.textContent && member_1.textContent == member_2.textContent)
          {
            document.getElementById("member_3").style.backgroundColor='green';
            document.getElementById("member_1").style.backgroundColor='blue';
            document.getElementById("member_2").style.backgroundColor='blue';
            document.getElementById("winner").textContent="Winner is : Member 3";
          }
          else if(member_3.textContent < member_1.textContent && member_1.textContent == member_2.textContent)
          {
            document.getElementById("member_3").style.backgroundColor='red';
            document.getElementById("member_1").style.backgroundColor='blue';
            document.getElementById("member_2").style.backgroundColor='blue';
            document.getElementById("winner").textContent="Winners are : Member 1 and 2";
          }
          else if(member_1.textContent == member_2.textContent && member_2.textContent == member_3.textContent)
          {
            document.getElementById("member_3").style.backgroundColor='blue';
            document.getElementById("member_1").style.backgroundColor='blue';
            document.getElementById("member_2").style.backgroundColor='blue';
            document.getElementById("winner").textContent="That is a draw";
          }
          


       }
   </script> 
</body>
</html>
